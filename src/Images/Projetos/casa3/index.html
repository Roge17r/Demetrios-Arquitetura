<!-- Slideshow container -->
<link rel="stylesheet" href="/src/Images/Projetos/style.css">
<!-- Container for the image gallery -->
<div class="container">

    <!-- Full-width images with number text -->
    <div class="mySlides">
        <img src="cam 1.jpg" style="width:100%">
    </div>
  
    <div class="mySlides">
        <img src="cam 2.jpg" style="width:100%">
    </div>
  
    <div class="mySlides">
        <img src="cam 3.jpg" style="width:100%">
    </div>
  
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  
    <!-- Image text -->
    <div class="caption-container">
      <p id="caption"></p>
    </div>
  
    <!-- Thumbnail images -->
    <div class="row">
      <div class="column">
        <img class="demo cursor" src="cam 1.jpg" style="width:100%" onclick="currentSlide(1)" alt="Sky Lightining">
      </div>
      <div class="column">
        <img class="demo cursor" src="cam 2.jpg" style="width:100%" onclick="currentSlide(2)" alt="Sky Lightining">
      </div>
      <div class="column">
        <img class="demo cursor" src="cam 3.jpg" style="width:100%" onclick="currentSlide(3)" alt="Sky Lightining">
      </div>
    </div>
  </div>

<script src="/src/Images/Projetos/script.js"></script>
